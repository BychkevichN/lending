<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBase</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <!-- HEADER  -->

    <header class="start">
        <div class="wrapper">
            <div class="header">
                <!-- LOGO  -->

                <div class="logo">

                    <div class="logo__icon">
                        <img class="logo__cloud" src="./images/icons/logo.svg" alt="cloud_icon">
                        <img class="logo__bitcoin" src="./images/icons/logo-center__bitcoin.svg" alt="bitcoin_icon">
                        <a href="/">
                            <img src="./images/icons/CoinBase_Text.svg" alt="odigo-logo" class="header__logo-pic">
                        </a>
                    </div>
                </div>

                <!-- NAV  -->

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">About us</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Blog</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Contact us</a>
                        </li>
                    </ul>
                </nav>

                <!-- BUTTONS  -->

                <div class="buttons">
                    <div class="sell__bitcoin"> Sell Bitcoin/Giftcard</div>
                    <img class="Dropdown_Button" src="./images/icons/Dropdown_Button.svg" alt="button_icon">
                    <div class="login__botton">Login</div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
